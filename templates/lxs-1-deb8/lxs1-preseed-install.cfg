d-i	cdrom-detect/no-release	error	
# No devices selected
partman-crypto	partman-crypto/create/nosel	error	
# for internal use only
d-i	debconf/language	string	en_US:en
# Partitioning method:
# Choices: 
partman-auto	partman-auto/automatically_partition	select	
